<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ffcc00;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .time-box p {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .time-box span {
            font-size: 1rem;
            color: #ffffff;
        }

        .button {
            padding: 15px 30px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .button:hover {
            background: linear-gradient(90deg, #feb47b, #ff7e5f);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .countdown {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Happy New Year!</h1>
        <p class="subtitle">Countdown to January 1, 2025</p>

        <div class="countdown">
            <div class="time-box">
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div class="time-box">
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div class="time-box">
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div class="time-box">
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>

        <button class="button">Celebrate Now</button>
    </div>

    <script>
        const countdown = new Date("Jan 1, 2025 00:00:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdown - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            if (distance < 0) {
                clearInterval(timer);
                document.querySelector(".title").textContent = "Happy New Year!";
                document.querySelector(".subtitle").textContent = "Wishing You Joy and Prosperity!";
                document.querySelector(".countdown").style.display = "none";
            }
        }, 1000);
    </script>
</body>
</html>
